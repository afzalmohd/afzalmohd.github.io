<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <script lang="JavaScript">
            function showOut(){
                document.writeln("Your response is submitted successfully <br>")
            }
        </script>
        
    </head>
    <body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="lname">Email:</label><br>
            <input type="email" id="lname" name="lname"><br>
            <label for="tl">Tell me about yourself: </label><br>
            <textarea name="tl" id="tl" rows="15" cols="50"></textarea><br><br>
            <input type="submit" name="submit" id="submit" onclick="showOut()">
        </form>
    </body>

</html>
